{% extends "base.html" %}

{% block content %}
<div class="row">
    <div class="col-12">
        <h1 class="mb-4">Recent Articles</h1>
        
        {% for article in articles %}
        <div class="card mb-3">
            <div class="card-body">
                <h5 class="card-title">{{ article.title }}</h5>
                <h6 class="card-subtitle mb-2 text-muted">{{ article.source_name }} - {{ article.created_at.strftime('%Y-%m-%d %H:%M:%S') }}</h6>
                <p class="card-text">{{ article.summary }}</p>
                <div class="d-flex justify-content-between align-items-center">
                    <span class="badge bg-secondary">{{ article.category }}</span>
                    <a href="{{ article.source_url }}" class="btn btn-primary btn-sm" target="_blank">Read More</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
