<!DOCTYPE html>
<html lang="en" data-bs-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Aggregator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/styles.css">
    <style>
    .subscription-badge {
        display: inline-flex;
        align-items: center;
        padding: 0.5rem 1rem;
        border-radius: 20px;
        font-size: 0.9rem;
        margin-left: 1rem;
        cursor: pointer;
        transition: all 0.2s ease;
    }

    .subscription-badge.basic {
        background: #e9ecef;
        color: #495057;
    }

    .subscription-badge.pro {
        background: linear-gradient(135deg, #2a2a72 0%, #009ffd 100%);
        color: white;
    }

    .upgrade-modal {
        display: none;
        position: fixed;
        z-index: 1000;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0,0,0,0.5);
    }

    .upgrade-modal-content {
        background-color: #fff;
        margin: 15% auto;
        padding: 2rem;
        border-radius: 8px;
        width: 90%;
        max-width: 500px;
        position: relative;
    }

    .close-modal {
        position: absolute;
        right: 1rem;
        top: 0.5rem;
        font-size: 1.5rem;
        cursor: pointer;
    }

    .plan-features {
        margin: 1.5rem 0;
    }

    .plan-features li {
        margin-bottom: 0.5rem;
        padding-left: 1.5rem;
        position: relative;
    }

    .plan-features li:before {
        content: "âœ“";
        position: absolute;
        left: 0;
        color: #10b981;
    }
    </style>
</head>
<body class="bg-light">
    <nav class="navbar navbar-expand-lg bg-white border-bottom">
        <div class="container">
            <a class="navbar-brand" href="/">News Aggregator</a>
            <div class="ms-auto d-flex align-items-center">
                <div id="subscriptionStatus" class="subscription-badge basic" onclick="showUpgradeModal()">
                    Loading...
                </div>
            </div>
        </div>
    </nav>

    <!-- Upgrade Modal -->
    <div id="upgradeModal" class="upgrade-modal">
        <div class="upgrade-modal-content">
            <span class="close-modal" onclick="hideUpgradeModal()">&times;</span>
            <h4>Upgrade to Pro</h4>
            <p>Get access to premium features and enhanced capabilities</p>
            <ul class="plan-features">
                <li>Advanced sentiment indicators</li>
                <li>Early news alerts</li>
                <li>Detailed market analysis</li>
                <li>Unlimited API access</li>
            </ul>
            <button class="btn btn-primary w-100" onclick="processUpgrade()">
                Upgrade Now
            </button>
        </div>
    </div>

    <main class="container mt-4">
        {% block content %}{% endblock %}
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://js.stripe.com/v3/"></script>
    <script>
        let stripe;
        
        async function initStripe() {
            try {
                const response = await fetch('/stripe-config');
                const data = await response.json();
                stripe = Stripe(data.publishableKey);
                console.log('Stripe initialized with key');
            } catch (error) {
                console.error('Stripe initialization failed:', error);
            }
        }

        function showUpgradeModal() {
            document.getElementById('upgradeModal').style.display = 'block';
        }

        function hideUpgradeModal() {
            document.getElementById('upgradeModal').style.display = 'none';
        }

        async function fetchSubscriptionStatus() {
            try {
                const response = await fetch('/subscription/status');
                const data = await response.json();
                const badge = document.getElementById('subscriptionStatus');
                badge.className = `subscription-badge ${data.tier}`;
                badge.innerHTML = data.tier === 'basic' ? 'Upgrade to Pro' : 'Pro Plan';
            } catch (error) {
                console.error('Error fetching subscription:', error);
            }
        }

        async function processUpgrade() {
            try {
                if (!stripe) {
                    await initStripe()
                }

                const response = await fetch('/create-checkout-session', {
                    method: 'POST',
                });
                const session = await response.json();
                
                if (!stripe) {
                    await initStripe();
                }
                
                if (session.error) {
                    console.error('Session error:', session.error);
                    alert(session.error);
                    return;
                }
                
                // Redirect to Stripe checkout URL using stripe.redirectToCheckout
                const result = await stripe.redirectToCheckout({
                    sessionId: session.id
                });
                
                if (result.error) {
                    console.error('Checkout error:', result.error);
                    alert(result.error.message);
                }
                hideUpgradeModal();
            } catch (error) {
                console.error('Error:', error);
                alert('Something went wrong with the payment process.');
            }
        }

        // Initialize subscription status and Stripe when page loads
        document.addEventListener('DOMContentLoaded', fetchSubscriptionStatus);
        document.addEventListener('DOMContentLoaded', initStripe);


        // Close modal when clicking outside
        window.onclick = function(event) {
            const modal = document.getElementById('upgradeModal');
            if (event.target === modal) {
                hideUpgradeModal();
            }
        }
    </script>
</body>
</html>
